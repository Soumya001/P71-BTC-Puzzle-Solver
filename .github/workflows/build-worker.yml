name: Build Worker Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install pyinstaller customtkinter

      - name: Build Windows EXE
        run: |
          cd worker
          pyinstaller --onefile --name puzzle-worker --console --hidden-import=customtkinter --collect-data customtkinter puzzle_worker.py

      - name: Upload Windows EXE
        uses: actions/upload-artifact@v4
        with:
          name: puzzle-worker-windows
          path: worker/dist/puzzle-worker.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install pyinstaller customtkinter

      - name: Build Linux binary
        run: |
          cd worker
          pyinstaller --onefile --name puzzle-worker-linux --strip --console --hidden-import=customtkinter --collect-data customtkinter puzzle_worker.py

      - name: Upload Linux binary
        uses: actions/upload-artifact@v4
        with:
          name: puzzle-worker-linux
          path: worker/dist/puzzle-worker-linux

  release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: puzzle-worker-windows

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: puzzle-worker-linux

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            puzzle-worker.exe
            puzzle-worker-linux
          body: |
            ## Puzzle Pool Worker

            Download the executable for your platform:
            - **Windows**: `puzzle-worker.exe` - Double-click to run
            - **Linux**: `puzzle-worker-linux` - Run `chmod +x puzzle-worker-linux && ./puzzle-worker-linux`

            ### Requirements
            - NVIDIA GPU with CUDA drivers installed
            - [KeyHunt-Cuda](https://github.com/albertobsd/keyhunt) binary built/downloaded

            ### Quick Start
            Run the executable - a modern GUI setup window will guide you through configuration.

            Dashboard: https://starnetlive.space
