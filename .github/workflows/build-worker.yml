name: Build Worker Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install pyinstaller customtkinter pystray Pillow

      - name: Build Windows EXE
        run: >
          pyinstaller --onefile --name puzzle-worker --windowed
          --icon=icon.ico
          --add-data "icon.ico;."
          --add-data "icon.png;."
          --hidden-import=customtkinter
          --hidden-import=pystray
          --hidden-import=PIL
          --hidden-import=PIL._tkinter_finder
          --hidden-import=pystray._win32
          --collect-all customtkinter
          puzzle_worker.py

      - name: Upload Windows EXE
        uses: actions/upload-artifact@v4
        with:
          name: puzzle-worker-windows
          path: dist/puzzle-worker.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install pyinstaller customtkinter pystray Pillow

      - name: Build Linux binary
        run: >
          pyinstaller --onefile --name puzzle-worker-linux --strip --windowed
          --add-data "icon.ico:."
          --add-data "icon.png:."
          --hidden-import=customtkinter
          --hidden-import=pystray
          --hidden-import=PIL
          --hidden-import=pystray._xorg
          --collect-all customtkinter
          puzzle_worker.py

      - name: Upload Linux binary
        uses: actions/upload-artifact@v4
        with:
          name: puzzle-worker-linux
          path: dist/puzzle-worker-linux

  release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: puzzle-worker-windows

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: puzzle-worker-linux

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            puzzle-worker.exe
            puzzle-worker-linux
          body: |
            ## Puzzle Pool Worker v4.1

            Download for your platform — just run it, everything is automatic:
            - **Windows**: `puzzle-worker.exe` — Double-click to run
            - **Linux**: `puzzle-worker-linux` — `chmod +x puzzle-worker-linux && ./puzzle-worker-linux`

            ### What's New in v4.1
            - **Start / Pause / Stop controls** — full control over scanning
            - **Scan modes** — Normal (continuous) or Eco (cooldown between chunks)
            - **Device selection** — GPU, CPU, or CPU+GPU
            - **Settings dialog** — configure worker name, GPU ID, threads, modes
            - **No CMD popup** on Windows (CREATE_NO_WINDOW)
            - **Puzzle-piece Bitcoin icon**
            - **Controls bar** with mode/device dropdowns

            ### What happens
            1. Creates `C:\PuzzlePool` folder (Windows) or `~/.puzzle-pool` (Linux)
            2. Auto-downloads the scanning engine (one time)
            3. Creates a desktop shortcut
            4. Connects to the pool — press Start to begin scanning

            ### Requirements
            - NVIDIA GPU with CUDA drivers (for GPU mode)
            - CPU-only mode available if no NVIDIA GPU

            ### Features
            - Modern dark GUI with live stats
            - Start / Pause / Stop buttons
            - Normal & Eco scan modes
            - GPU / CPU / CPU+GPU device selection
            - Settings panel for all configuration
            - System tray — close window to keep mining in background
            - Auto-reconnect on connection loss

            Dashboard: https://starnetlive.space
