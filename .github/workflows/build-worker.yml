name: Build Worker Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install pyinstaller customtkinter pystray Pillow

      - name: Build Windows EXE
        run: >
          pyinstaller --onefile --name puzzle-worker --windowed
          --icon=icon.ico
          --add-data "icon.ico;."
          --add-data "icon.png;."
          --hidden-import=customtkinter
          --hidden-import=pystray
          --hidden-import=pystray._win32
          --hidden-import=PIL
          --hidden-import=PIL._tkinter_finder
          --hidden-import=PIL.Image
          --hidden-import=PIL.ImageDraw
          --hidden-import=PIL.ImageFont
          --collect-all customtkinter
          puzzle_worker.py

      - name: Upload Windows EXE
        uses: actions/upload-artifact@v4
        with:
          name: puzzle-worker-windows
          path: dist/puzzle-worker.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install pyinstaller customtkinter pystray Pillow

      - name: Build Linux binary
        run: >
          pyinstaller --onefile --name puzzle-worker-linux --strip --windowed
          --add-data "icon.ico:."
          --add-data "icon.png:."
          --hidden-import=customtkinter
          --hidden-import=pystray
          --hidden-import=pystray._xorg
          --hidden-import=PIL
          --hidden-import=PIL._tkinter_finder
          --hidden-import=PIL.Image
          --hidden-import=PIL.ImageDraw
          --hidden-import=PIL.ImageFont
          --collect-all customtkinter
          puzzle_worker.py

      - name: Upload Linux binary
        uses: actions/upload-artifact@v4
        with:
          name: puzzle-worker-linux
          path: dist/puzzle-worker-linux

  release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: puzzle-worker-windows

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: puzzle-worker-linux

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            puzzle-worker.exe
            puzzle-worker-linux
          body: |
            ## Puzzle Pool Worker v4.1.6

            Download for your platform — just run it, everything is automatic:
            - **Windows**: `puzzle-worker.exe` — Double-click to run
            - **Linux**: `puzzle-worker-linux` — `chmod +x puzzle-worker-linux && ./puzzle-worker-linux`

            ### What's New in v4.1.6
            - **Heartbeat race condition fix** — replaced shared `_scanning` boolean with per-assignment `threading.Event()`. Old heartbeat threads from completed assignments can no longer kill the next assignment's KeyHunt process. Every assignment now succeeds reliably.

            ### Previous (v4.1.5)
            - Thread safety — GUI button updates use `after_idle`
            - Clean Stop — speed/progress reset on IDLE
            - stdin isolation — KeyHunt gets `/dev/null` stdin
            - Hang-proof wait — proper `proc.wait()` timeout handling
            - Registration retry — 5 attempts with backoff

            ### Features
            - Start / Pause / Stop controls
            - Normal & Eco scan modes
            - GPU / CPU / CPU+GPU device selection
            - Settings panel for all configuration
            - Modern dark GUI with live stats
            - System tray — close window to keep mining in background
            - Auto-reconnect on connection loss
            - Puzzle-piece Bitcoin icon

            ### What happens
            1. Creates `C:\PuzzlePool` folder (Windows) or `~/.puzzle-pool` (Linux)
            2. Auto-downloads the scanning engine (one time)
            3. Creates a desktop shortcut
            4. Connects to the pool — press Start to begin scanning

            ### Requirements
            - NVIDIA GPU with CUDA drivers (for GPU mode)
            - CPU-only mode available if no NVIDIA GPU

            Dashboard: https://starnetlive.space
