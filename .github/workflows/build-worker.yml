name: Build Worker Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install pyinstaller customtkinter pystray Pillow

      - name: Build Windows EXE
        run: >
          pyinstaller --onefile --name puzzle-worker --windowed
          --icon=assets/icons/icon.ico
          --add-data "assets/icons/icon.ico;."
          --add-data "assets/icons/icon.png;."
          --hidden-import=customtkinter
          --hidden-import=pystray
          --hidden-import=pystray._win32
          --hidden-import=PIL
          --hidden-import=PIL._tkinter_finder
          --hidden-import=PIL.Image
          --hidden-import=PIL.ImageDraw
          --hidden-import=PIL.ImageFont
          --collect-all customtkinter
          puzzle_worker.py

      - name: Upload Windows EXE
        uses: actions/upload-artifact@v4
        with:
          name: puzzle-worker-windows
          path: dist/puzzle-worker.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install pyinstaller customtkinter pystray Pillow

      - name: Build Linux binary
        run: >
          pyinstaller --onefile --name puzzle-worker-linux --strip --windowed
          --add-data "assets/icons/icon.ico:."
          --add-data "assets/icons/icon.png:."
          --hidden-import=customtkinter
          --hidden-import=pystray
          --hidden-import=pystray._xorg
          --hidden-import=PIL
          --hidden-import=PIL._tkinter_finder
          --hidden-import=PIL.Image
          --hidden-import=PIL.ImageDraw
          --hidden-import=PIL.ImageFont
          --collect-all customtkinter
          puzzle_worker.py

      - name: Upload Linux binary
        uses: actions/upload-artifact@v4
        with:
          name: puzzle-worker-linux
          path: dist/puzzle-worker-linux

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install pyinstaller customtkinter pystray Pillow

      - name: Build macOS binary
        run: >
          pyinstaller --onefile --name puzzle-worker-macos --windowed
          --add-data "assets/icons/icon.ico:."
          --add-data "assets/icons/icon.png:."
          --hidden-import=customtkinter
          --hidden-import=pystray
          --hidden-import=pystray._darwin
          --hidden-import=PIL
          --hidden-import=PIL._tkinter_finder
          --hidden-import=PIL.Image
          --hidden-import=PIL.ImageDraw
          --hidden-import=PIL.ImageFont
          --collect-all customtkinter
          puzzle_worker.py

      - name: Upload macOS binary
        uses: actions/upload-artifact@v4
        with:
          name: puzzle-worker-macos
          path: dist/puzzle-worker-macos

  release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: puzzle-worker-windows

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: puzzle-worker-linux

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: puzzle-worker-macos

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            puzzle-worker.exe
            puzzle-worker-linux
            puzzle-worker-macos
          body: |
            ## Puzzle Pool Worker ${{ github.ref_name }}

            Download for your platform — just run it, everything is automatic:
            - **Windows**: `puzzle-worker.exe` — Double-click to run
            - **Linux**: `puzzle-worker-linux` — `chmod +x puzzle-worker-linux && ./puzzle-worker-linux`
            - **macOS**: `puzzle-worker-macos` — `chmod +x puzzle-worker-macos && ./puzzle-worker-macos`

            ### What's New in v4.2.2
            - **AMOLED Hacker UI** — true black background with neon cyan/green/purple accents
            - **Ghost buttons** — outline-style Start/Pause/Stop with hover-fill effects
            - **3-section header** — logo left, live status center, settings right
            - **Glow-bordered cards** — neon accent on controls bar and current scan
            - **Real-time CUDA speed** — PTY-based reader for instant KeyHunt progress
            - **Tray icon fix** — prefers puzzle logo over generated fallback

            ### Features
            - Start / Pause / Stop controls
            - Normal & Eco scan modes
            - GPU / CPU / CPU+GPU device selection
            - Settings panel for all configuration
            - System tray — close window to keep mining in background
            - Auto-reconnect on connection loss

            ### What happens
            1. Creates `C:\PuzzlePool` folder (Windows) or `~/.puzzle-pool` (Linux/macOS)
            2. Auto-downloads the scanning engine (one time)
            3. Creates a desktop shortcut
            4. Connects to the pool — press Start to begin scanning

            ### Requirements
            - NVIDIA GPU with CUDA drivers (for GPU mode)
            - CPU-only mode available if no NVIDIA GPU

            Dashboard: https://starnetlive.space
